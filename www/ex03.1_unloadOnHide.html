<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
</head>

<body>

<div class="page" id="firstPage">
	<h1>WebApp - <span style="color:#004;">First Page</span></h1>
	<form name="pageForm" onsubmit="return goToPage(this.pageId.value)">Target page <input type="text" name="pageId" placeholder="Page ID" required><input type="submit" value="Go!"></form>
</div>

<!-- script src="https://cdn.rawgit.com/samereberlin/WebApp/master/www/WebApp.js"></script -->
<script src="WebApp.js"></script>

<script>
function goToPage(pageId) {
	// Create a new page according to the pageId argument:
	var newPageElement = WebApp.createPage(pageId,
			'<h1>WebApp - <span style="color:#400;">Page ' + pageId + '</span></h1>'
			+ '<a href="#firstPage">go to the first page</a>');

	// Remove the new page in case of onHide callback, in order to release memory resourses:
	newPageElement.onHide = function() {WebApp.deletePage(pageId);};

	// Go to the new created page:
	window.location.hash = pageId;

	// Return false to prevent form submission:
	return false;
}
</script>

</body>

</html>
