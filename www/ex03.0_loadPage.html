<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebApp</title>
</head>

<body>

<div class="page" id="firstPage">
	<h1>WebApp - <span style="color:#004;">First Page</span></h1>
	<p>If you are viewing this page (firstPage), it means that the current browser URL ends with "/index.html#firstPage"</p>
	<a href="#secondPage">go to the second page</a>
</div>

<!-- script src="https://cdn.rawgit.com/samereberlin/WebApp/master/www/WebApp.js"></script -->
<script src="WebApp.js"></script>

<script>
// Create another page dynamically:
WebApp.createPage('secondPage', '<h1>WebApp - <span style="color:#040;">Second Page</span></h1>'
	 	+ '<p>This page has been created dynamically, without any previous HTML code declaration.</p>'
		+ '<a href="#firstPage">go to the first page</a>');
</script>

</body>

</html>
